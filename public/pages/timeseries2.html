<script>


// START OUR CODE

var setAxesLabels = function(yLabel, xLabel) {
  xLabel = xLabel || "Time (s)";
  yLabel = yLabel || "Throughput (bytes/s)";
  document.getElementById("yAxisLabel").innerHTML = yLabel;
  document.getElementById("xAxisLabel").innerHTML = xLabel;
};

// Create a drop-oldest buffer with a 10,000 element capacity. We'll
// put the server data in this buffer and use buffer.replay(fn) to play back
// the server data when switching series.
var buffer = ItemBuffer(10000);

const TOTAL_THROUGHPUT = "total_throughput";
const SEND_THROUGHPUT = "send_throughput";
const RECV_THROUGHPUT = "recv_throughput";
const TOTAL_RETRANS_PERCENTAGE = "total_retransmit_perc";
const SEND_RETRANS_PERCENTAGE = "send_retransmit_perc";
const RECV_RETRANS_PERCENTAGE = "recv_retransmit_perc";
var current_graph = TOTAL_THROUGHPUT;

// instantiate our graph!
var tv = 1000; // ms
// instantiate
var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 900,
	height: 500,
	renderer: 'line',
	interpolation: 'linear',
	stroke: true,
	preserve: true,
	series: new Rickshaw.Series.FixedDuration([{ name: 'zero' }], undefined, {
		disabled: true,
		timeInterval: tv,
		maxDataPoints: 60*1000/tv, // show a minute of data
		timeBase: new Date().getTime()/1000 // s
	})
} );

graph.render();
// END OUR CODE
var clearGraph = function(){
	console.log('clearGraph');
	while (graph.series.length >0) {
		graph.series.pop();
	}
}

var refreshGraph = function(){
	console.log('in refreshGraph', current_graph);
	buffer.replay(handleNewData);
	graph.update();
	legend.render();
	shelving.updateBehaviour();
}

jQuery(function($){
	$("input[name=dataset]").change(function (e) {
	console.log('in jq', current_graph);

	clearGraph();
	current_graph = e.target.value;
	refreshGraph();
	})
});


var preview = new Rickshaw.Graph.RangeSlider( {
	graph: graph,
	element: document.getElementById('preview'),
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph,
	xFormatter: function(x) {
		return new Date(x * 1000).toString();
	}
} );

var legend = new Rickshaw.Graph.Legend( {
	graph: graph,
	element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
	graph: graph,
	legend: legend
} );

legend.shelving = shelving;
graph.series.legend = legend;

var order = new Rickshaw.Graph.Behavior.Series.Order( {
	graph: graph,
	legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
	graph: graph,
	legend: legend
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
	graph: preview.graph,
	ticksTreatment: ticksTreatment,
	timeFixture: new Rickshaw.Fixtures.Time.Local()
} );

xAxis.render();
var logScale = d3.scale.log();
var linearScale = d3.scale.linear();
var yAxis = new Rickshaw.Graph.Axis.Y.Scaled( {
	graph: graph,
	orientation: 'right',
	tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
	ticksTreatment: ticksTreatment,
	scale: linearScale
} );

yAxis.render();

var controls = new RenderControls( {
	element: document.querySelector('form'),
	graph: graph
} );

//////////////////// START OUR CODE

var calculateRetransPercentage = function(retransmit_bytes, total_bytes){
	return retransmit_bytes/total_bytes * 100 || 0;
};

var calculateThroughput = function(bytes, interval) {
	return bytes/interval * 1000 || 0; //Throughput in #bytes/ms; return 0 if anything is null
};

var handleNewData =	function(fullData) {
  var data = fullData.connections;
  var timestamp = fullData.timestamp;
	console.log(current_graph);
	data = Flatten(data);

	graph.series.addData({"zero" : 0}, timestamp);

	var dataForThisTick = {};

	data.forEach(function(obj) {
		var source_ip = obj.src_host || obj.src;
		var dest_ip = obj.dst_host || obj.dst;
		var key = source_ip + "<br>" + dest_ip; // doing this since obj.key includes port numbers

		switch(current_graph) {
			case TOTAL_THROUGHPUT:
			dataForThisTick[key] = calculateThroughput(obj["num_bytes_inst"],obj["interval"]);
				break;
			case SEND_THROUGHPUT:
				dataForThisTick[source_ip] = calculateThroughput(obj["num_send_bytes_inst"], obj["interval"]);
				break;
			case RECV_THROUGHPUT:
				dataForThisTick[dest_ip] = calculateThroughput(obj["num_recv_bytes_inst"], obj["interval"]);
				break;
			case TOTAL_RETRANS_PERCENTAGE:
				dataForThisTick[key] = calculateRetransPercentage(obj["num_retrans_bytes_inst"],obj["num_bytes_inst"]);
				break;
			case SEND_RETRANS_PERCENTAGE:
				dataForThisTick[source_ip] = calculateRetransPercentage(obj["send_retrans_bytes_inst"],obj["num_send_bytes_inst"]);
				break;
			case RECV_RETRANS_PERCENTAGE:
				dataForThisTick[dest_ip] = calculateRetransPercentage(obj["recv_retrans_bytes_inst"],obj["num_recv_bytes_inst"]);
				break;
			default:
				console.log('Whatchu say Willis?');
		}});

	graph.series.addData(dataForThisTick, timestamp);
}


var ws = WebsocketHelper(
	[function(data) {
		buffer.buffer(data);
		handleNewData(data);
		graph.render();
		legend.render();
		shelving.updateBehaviour();
	}
], [function() {
  console.log('Client has connected to the server!');
  ws.sendMessage({"message": "We're in the connect handler"});
}], [function() {
  console.log('The client has disconnected!');
}]);
var intervalUI = IntervalUI("interval_ui", ws);
ws.sendMessage({"message" : "Yes we get this far"});
</script>
